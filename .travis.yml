language: ruby
rvm: 2.2
sudo: required

branches:
  only:
    - master

services:
  - docker

branches:
  only:
    - master

env:
  COMPOSE_VERSION: 1.7.1

install:
  - sudo apt-get update -qq
  - sudo apt-get -o Dpkg::Options::="--force-confnew" -y install -qq docker-engine
  - curl -sL https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose run app bundle exec rspec
